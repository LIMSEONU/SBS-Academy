<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>대문자소문자변환</title>
    </head>
    <body>
        <script>
            function solution(myString) {
                return myString.toUpperCase();
            }

            function solutionn(myString) {
                return myString.toLowerCase();
            }
            // toUpperCase = 대문자로 변환

            console.log(solution("aBcDeFg"));
            console.log(solution("sunu"));

            console.log(solutionn("aBcDeFg"));
            console.log(solutionn("SUNU"));
            
            
        </script>
    </body>
</html>
