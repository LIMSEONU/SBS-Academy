<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            function solution(num_list) {
                // 0에다가 뭘 곱해도 결과가 0이 나옴 그래서 1부터 시작함. 
                let multi = 1;
                let sum = 0;

                // 루프: num_list의 각 요소에 대해 반복
                // 현재 요소를 multi에 곱하기
                // 현재 요소를 sum에 더하기
                for (let i = 0; i < num_list.length; i++) {
                    multi *= num_list[i];
                    sum += num_list[i];
                }

                if(multi < sum*sum) {
                    return 1;
                } else {
                    return 0;
                }

            }

            console.log(solution([3, 4, 5, 2, 1]));
            console.log(solution([5, 7, 8, 3]));

            /*
                1. 컴포넌트란?
                 - 리액트 화면을 이루는 단위
                
                < 종류 >
                 1) 함수 컴포넌트
                    ex) function App() {
                            return(
                                <div>
                                    <h2>Hello</h2>
                                </div>
                            );
                        }

                 2) 클래스 컴포넌트
                    ex) class Welcome extends React.Component {
                            render() {
                                return () {
                                    <div>
                                        <h1></h1>
                                    </div>
                                };
                            }
                        }

                 [ 컴포넌트 이름을 지을 때 ]
                    - 대문자로 무조건 시작해야함***
                      : 리액트의 경우 소문자로 시작하는 컴포넌트는 html 태그(DOM 태그)로 인식하기 때문
                
                 리액트는 사용자 정의 태그를 만드는 것
                 사용자 정의 태그 = 컴포넌트
                 
                
            */

        </script>
    </body>
</html>
