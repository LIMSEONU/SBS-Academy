        <script>

                index상으로선 0, 1, 2 순인데 slice는 3까지적어줘야지 세 번째 원소가 나온다

            console.log(solution([5, 2, 1, 7, 5], 3));
            */

            function solution(num_list){
                let oddSum = 0;
                let evenSum = 0;

                for(i = 0; i < num_list.length; i++){
                    if (i % 2 === 1) {
                        oddSum += num_list[i];
                    } else if(i % 2 === 0){
                        evenSum += num_list[i];
                    }
                }

                return oddSum > evenSum ? oddSum : evenSum;
            }

            console.log(solution([4, 2, 6, 1, 7, 6]));
            console.log(solution([-1, 2, 5, 6, 3]));

        </script>
